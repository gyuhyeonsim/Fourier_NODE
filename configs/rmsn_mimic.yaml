mode:
  test: False

model:
  name: 'rmsn'
  phase: 1
  cs_hidden_dim : 35
  st_hidden_dim : 35
  intervention_dim : 6
  observation_dim : 3
  latent_dim : 16
  encoder_dim : 64
  layer : 1
  optimizer : 'ADAM'

  decoder_hidden_dim : 64

  encoder_lr : 0.0001
  encoder_epoch : 1000

  decoder_lr : 0.0001
